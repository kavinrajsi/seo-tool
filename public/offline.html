<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - Rank Scan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #0a0a0a;
      color: #e5e5e5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }

    .container {
      text-align: center;
      max-width: 420px;
    }

    .icon {
      margin-bottom: 24px;
    }

    .icon svg {
      width: 80px;
      height: 80px;
      color: #ffaa00;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #a3a3a3;
      margin-bottom: 32px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 32px;
      background-color: #8fff00;
      color: #0a0a0a;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s;
      width: 100%;
      max-width: 240px;
    }

    .btn-primary:hover {
      background-color: #7ae600;
    }

    .btn-secondary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 32px;
      background-color: transparent;
      color: #a3a3a3;
      font-size: 14px;
      font-weight: 500;
      border: 1px solid #333333;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: border-color 0.2s, color 0.2s;
      width: 100%;
      max-width: 240px;
    }

    .btn-secondary:hover {
      border-color: #555555;
      color: #e5e5e5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 0 1 7.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 0 1 1.06 0Z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18" stroke-width="2" />
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Some features may be unavailable until you're back online.</p>
    <div class="actions">
      <button class="btn-primary" onclick="window.location.reload()">Try Again</button>
      <a href="/dashboard" class="btn-secondary">Go to Dashboard</a>
    </div>
  </div>
</body>
</html>
